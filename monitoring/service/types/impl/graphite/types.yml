tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.ystia.monitoring.service.types.impl.Graphite
  template_author: Ystia
  template_version: 1.0.0

description: |
  Graphite monitoring service.

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - yorc-docker-types:1.0.0
  - org.ystia.monitoring.service.types.pub:1.0.0

repositories:
  docker:
    url: https://hub.docker.com/
    type: docker

node_types:
  org.ystia.monitoring.service.impl.MonitoringServiceBackend:
    derived_from: yorc.nodes.DockerContainer
    abstract: true
    description: >
      Data collection back-end
    attributes:
      web_ui_url:
        description: >
          Service Web UI URL
        type: string
      data_collection_ip_address:
        description: >
          IP address to which clients can send their metrics
        type: string
      data_collection_port:
        description: >
          Port to be used by clients sending their metrics
        type: integer
    capabilities:
      data_collection:
        type: org.ystia.monitoring.service.impl.DataCollectionEndpoint
        occurrences: [0, UNBOUNDED]
        description: Endpoint to collect data
      http_endpoint:
        type: org.ystia.monitoring.service.pub.HttpEndpoint
        occurrences: [0, UNBOUNDED]
        description: Endpoint to Gtraphite Web UI
  org.ystia.monitoring.service.impl.Graphite:
    derived_from: org.ystia.monitoring.service.impl.MonitoringServiceBackend
    metadata:
      icon: /images/graphite.png
    attributes:
      web_ui_url: { concat: ["http://", get_attribute: [ SELF, http_endpoint, ip_address ], ":", get_attribute: [ SELF, http_endpoint, port ]]}
      data_collection_ip_address: { get_attribute: [ SELF, data_collection, ip_address ] }
      data_collection_port: { get_attribute: [ SELF, data_collection, port ] }
    interfaces:
      Standard:
        start:
          implementation:
            file: sitespeedio/graphite:1.0.2-2-b
            repository: docker
            type: tosca.artifacts.Deployment.Image.Container.Docker

capability_types:
  org.ystia.monitoring.service.impl.DataCollectionEndpoint:
    derived_from: tosca.capabilities.Endpoint.Public
    description: Store data Streaming
    properties:
      docker_bridge_port_mapping:
        type: integer
        description: Port used to bridge to the container's endpoint.
        default: 2300
      port:
        type: integer
        default: 2300
    attributes:
      port:
        type: integer
        description: Port exposed to external clients.