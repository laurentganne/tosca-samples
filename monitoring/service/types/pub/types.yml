tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.ystia.monitoring.service.types.pub
  template_version: 1.0.0
  template_author: Ystia

description: |
  Public types for a Monitoring service.

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - yorc-docker-types:1.0.0

node_types:
  org.ystia.monitoring.service.pub.MonitoringService:
    derived_from: yorc.nodes.DockerContainer
    abstract: true
    description: >
      Data visualization front-end and data collection back-end
    metadata:
      icon: /images/metrics.png
    attributes:
      web_ui_url:
        description: >
          Service Web UI URL
        type: string
      data_collection_ip_address:
        description: >
          IP address to which clients can send their metrics
        type: string
      data_collection_port:
        description: >
          Port to be used by clients sending their metrics
        type: integer
    capabilities:
      http_endpoint:
        type: org.ystia.monitoring.service.pub.HttpEndpoint
        occurrences: [0, UNBOUNDED]
        description: Endpoint to visualize collected data

capability_types:
  org.ystia.monitoring.service.pub.HttpEndpoint:
    derived_from: tosca.capabilities.Endpoint.Public
    description: >
      HTTP public endpoint
    properties:
      docker_bridge_port_mapping:
        type: integer
        description: Port used to bridge to the container's endpoint.
        default: 3000
      port:
        type: integer
        default: 3000
    attributes:
      port:
        type: integer
        description: Port exposed to external clients.
