tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.ystia.monitoring.service.topology.MonitoringService
  template_version: 1.0.0
  template_author: Ystia

description: |
  A Grafana front-end with a Graphite back-end for monitoring.
  Tested on a Centos.

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - yorc-docker-types:1.0.0
  - yorc-kubernetes-types:1.0.0
  - org.ystia.monitoring.service.types.impl.Graphite:1.0.0
  - org.ystia.monitoring.service.types.impl.Grafana:1.0.0

topology_template:
  # Client applications can reference:
  # - the capability data_collection exposed as a substitution mapping,
  #   to send data to the Monitoring Service
  # - the capability http_endpoint exposed as a substitution mapping,
  #   to onnect to the Grafana Web UI and add a dashboard
  # - the output attribute web_ui_url referenced in the output section below
  #   to connect to the GRafana Web UI and add a dashboard
  substitution_mappings:
    node_type: org.ystia.monitoring.service.pub.MonitoringService
    capabilities:
      data_collection: [ Graphite, data_collection ]
      data_collection: [ Grafana, http_endpoint ]
  node_templates:
    Grafana:
      type: org.ystia.monitoring.service.impl.Grafana
      properties:
        docker_ports: 3000
      capabilities:
        http_endpoint:
          properties:
            protocol: http
            docker_bridge_port_mapping: 3000
            port: 3000
      requirements:
        - graphite:
            node: Graphite
            capability: org.ystia.monitoring.service.pub.HttpEndpoint
            relationship: org.ystia.monitoring.relationships.GrafanaConnectToGraphite
    Graphite:
      type: org.ystia.monitoring.service.impl.Graphite
      properties:
        docker_ports: "8080:80 2003"
      capabilities:
        data_collection:
          properties:
            protocol: tcp
            docker_bridge_port_mapping: 2003
            port: 2003
        http_endpoint:
          properties:
            protocol: http
            docker_bridge_port_mapping: 8080
            port: 80
  outputs:
    Grafana_web_ui_url:
      value: { get_attribute: [ Grafana, web_ui_url ] }
  workflows:
    install:
      steps:
        Graphite_initial:
          target: Graphite
          activities:
            - set_state: initial
          on_success:
            - Graphite_creating
        Graphite_creating:
          target: Graphite
          activities:
            - set_state: creating
          on_success:
            - Graphite_created
        Graphite_created:
          target: Graphite
          activities:
            - set_state: created
          on_success:
            - Graphite_configuring
        Graphite_configuring:
          target: Graphite
          activities:
            - set_state: configuring
          on_success:
            - Graphite_configure
        Graphite_configure:
          target: Graphite
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on_success:
            - Graphite_configured
        Graphite_configured:
          target: Graphite
          activities:
            - set_state: configured
          on_success:
            - Graphite_starting
        Graphite_starting:
          target: Graphite
          activities:
            - set_state: starting
          on_success:
            - Graphite_start
        Graphite_started:
          target: Graphite
          activities:
            - set_state: started
          on_success:
            - Grafana_initial
        Graphite_start:
          target: Graphite
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on_success:
            - Graphite_started
        Grafana_initial:
          target: Grafana
          activities:
            - set_state: initial
          on_success:
            - Grafana_creating
        Grafana_creating:
          target: Grafana
          activities:
            - set_state: creating
          on_success:
            - Grafana_created
        Grafana_created:
          target: Grafana
          activities:
            - set_state: created
          on_success:
            - Grafana_configuring
        Grafana_configuring:
          target: Grafana
          activities:
            - set_state: configuring
          on_success:
            - Grafana_configure
        Grafana_configure:
          target: Grafana
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.configure
          on_success:
            - Grafana_configured
        Grafana_configured:
          target: Grafana
          activities:
            - set_state: configured
          on_success:
            - Grafana_starting
        Grafana_starting:
          target: Grafana
          activities:
            - set_state: starting
          on_success:
            - Grafana_start
        Grafana_started:
          target: Grafana
          activities:
            - set_state: started
        Grafana_start:
          target: Grafana
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on_success:
            - Grafana_started
    uninstall:
      steps:
        Grafana_stopping:
          target: Grafana
          activities:
            - set_state: stopping
          on_success:
            - Grafana_stopped
        Grafana_stop:
          target: Grafana
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on_success:
            - Grafana_stopped
        Grafana_stopped:
          target: Grafana
          activities:
            - set_state: stopped
          on_success:
            - Grafana_deleting
        Grafana_deleting:
          target: Grafana
          activities:
            - set_state: deleting
          on_success:
            - Grafana_delete
        Grafana_delete:
          target: Grafana
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.delete
          on_success:
            - Grafana_deleted
        Grafana_deleted:
          target: Grafana
          activities:
            - set_state: deleted
          on_success:
            - Graphite_stopping
        Graphite_stopping:
          target: Graphite
          activities:
            - set_state: stopping
          on_success:
            - Graphite_stopped
        Graphite_stop:
          target: Graphite
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on_success:
            - Graphite_stopped
        Graphite_stopped:
          target: Graphite
          activities:
            - set_state: stopped
          on_success:
            - Graphite_deleting
        Graphite_deleting:
          target: Graphite
          activities:
            - set_state: deleting
          on_success:
            - Graphite_delete
        Graphite_delete:
          target: Graphite
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.delete
          on_success:
            - Graphite_deleted
        Graphite_deleted:
          target: Graphite
          activities:
            - set_state: deleted
    start:
      steps:
        Graphite_starting:
          target: Graphite
          activities:
            - set_state: starting
          on_success:
            - Graphite_start
        Graphite_started:
          target: Graphite
          activities:
            - set_state: started
          on_success:
            - Grafana_starting
        Graphite_start:
          target: Graphite
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on_success:
            - Graphite_started
        Grafana_starting:
          target: Grafana
          activities:
            - set_state: starting
          on_success:
            - Grafana_start
        Grafana_started:
          target: Grafana
          activities:
            - set_state: started
        Grafana_start:
          target: Grafana
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.start
          on_success:
            - Grafana_started
    stop:
      steps:
        Grafana_stopping:
          target: Grafana
          activities:
            - set_state: stopping
          on_success:
            - Grafana_stop
        Grafana_stop:
          target: Grafana
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on_success:
            - Grafana_stopped
        Grafana_stopped:
          target: Grafana
          activities:
            - set_state: stopped
          on_success:
            - Graphite_stopping
        Graphite_stopping:
          target: Graphite
          activities:
            - set_state: stopping
          on_success:
            - Graphite_stop
        Graphite_stop:
          target: Graphite
          activities:
            - call_operation: tosca.interfaces.node.lifecycle.Standard.stop
          on_success:
            - Graphite_stopped
        Graphite_stopped:
          target: Graphite
          activities:
            - set_state: stopped
